<body>
    <!-- Task work -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="main-div shadow-sm p-3 mb-5 bg-white rounded">
                    <!-- header work Start -->
                    <div class="head d-flex justify-content-around">
                        <div class="date d-flex justify-content-between">
                            <div class="mt-2 px-2">
                                <h2 id="day"></h2>
                            </div>
                            <div class="mt-2">
                                <h2 id="dt"></h2>
                            </div>
                        </div>
                        <div class="task">12 Task</div>
                        <div class="button">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn add" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="text" placeholder="Enter Task" id="text" />
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" onclick="Addtodo()">Add
                                                todo</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- header work End -->
                    <!-- Main-work-start -->
                    <div class="main-work mt-2" id="main">
                        <!-- <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                            <span class="form-check-label" for="flexCheckIndeterminate">
                                Add Task
                            </span>
                            <button class="btn new">Edit</button>
                            <button class="btn new">Delete</button>
                        </div> -->
                    </div>

                </div>

            </div>
        </div>
    </div>
